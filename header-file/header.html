<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My-Brand-Header</title>
   <link rel="stylesheet" href="header.css">
</head>

<body>
   <!--Header Section-->
   <header class="brand-heading">
      <div class="header-container">
         <div id="brand-logo">
            <h1>
               <a href="https://" target="_blank" rel="noopener noreferrer">
                  <img src="/brand-images/My-Icon-2.png" alt="My Personal Brand Logo" style="width: 40px; height:40px;">
               </a>
            </h1>
            <h2>
               <a href="https://" target="_blank" rel="noopener noreferrer">
                  N. Martin
               </a>
            </h2>
         </div>
         <div class="navbar-header">
            <div id="left-navbar">
               <ul>
                  <li><a href="https://" target="_blank" rel="noopener noreferrer">Home</a></li>
                  <li><a href="https://" target="_blank" rel="noopener noreferrer">Blogs</a></li>
               </ul>
            </div>
            <div id="right-navbar">

                  <img src="/brand-icons/search-icon.svg" alt="">

               <div id="media-header">
                  <ul>
                     <li>
                        <a href="https://" target="_blank" rel="noopener noreferrer">

                     <li>

                        </a>
                     </li>
                     <li>
                        <a href="https://" target="_blank" rel="noopener noreferrer">
                           <img src="/brand-icons/github.svg" alt="Github">
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
      <div id="line-header">
         <hr>
      </div>
   </header>
</body>

</html>
